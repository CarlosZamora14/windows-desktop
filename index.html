<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win95</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/main.js" type="module"></script>
</head>

<body>
  <main class="wallpaper">
    <img src="./assets/images/folder-img.png" alt="Folder icon">
  </main>
  <footer class="taskbar">
    <div class="start-btn">
      <img src="./assets/images/win-logo.png" class="windows-logo">
      <span>Start</span>
    </div>
    <div class="time">
      <span>10:03</span>
    </div>
  </footer>
</body>

<template id="right-click-options">
  <div class="right-click-window">
    <ul>
      <li>Arrange Icons</li>
      <li>Line up Icons</li>
    </ul>
    <ul>
      <li>Paste</li>
    </ul>
    <ul>
      <li>New</li>
    </ul>
    <ul>
      <li>Properties</li>
    </ul>
  </div>
</template>

</html>
