<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win95</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/main.js" type="module"></script>
</head>

<body>
  <main class="wallpaper">
  </main>
  <footer class="taskbar">
    <div class="start-btn">
      <img src="./assets/images/win-logo.png" class="windows-logo">
      <span>Start</span>
    </div>
    <div class="time">
      <span>10:03</span>
    </div>
  </footer>
</body>

<template id="desktop-icon__template">
  <div class="desktop-icon__container">
    <img class="desktop-icon__img" alt="">
    <p class="desktop-icon__name"></p>
  </div>
</template>

<template id="right-click-options">
  <div class="right-click-window contextmenu">
    <ul>
      <li class="arrow" data-name="arrange-icons">Arrange <span class="underline">I</span>cons</li>
      <li>Lin<span class="underline">e</span> up Icons</li>
    </ul>
    <ul>
      <li><span class="underline">P</span>aste</li>
    </ul>
    <ul>
      <li class="arrow" data-name="new">Ne<span class="underline">w</span></li>
    </ul>
    <ul>
      <li>P<span class="underline">r</span>operties</li>
    </ul>
  </div>
</template>

<template id="right-click-options-new">
  <div class="right-click-window right-click-window-new subcontextmenu">
    <ul>
      <li data-name="folder"><span class="underline">F</span>older</li>
    </ul>
    <ul>
      <li data-name="text-document">Text document</li>
    </ul>
  </div>
</template>

<template id="right-click-options-arrange">
  <div class="right-click-window right-click-window-arrange subcontextmenu">
    <ul>
      <li>by <span class="underline">N</span>ame</li>
    </ul>
    <ul>
      <li>by <span class="underline">T</span>ype</li>
    </ul>
    <ul>
      <li>by Si<span class="underline">z</span>e</li>
    </ul>
    <ul>
      <li>by <span class="underline">D</span>ate</li>
    </ul>
    <ul>
      <li><span class="underline">A</span>uto Arrange</li>
    </ul>
  </div>
</template>

</html>
